<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Expense calculator</h1>

    <div class="container">
        <div class="pic-container">
            <img src="images/money.jpg" alt="">
        </div>
        <div class="form-container">
            <p id="err-msg"></p>

            <b>Income</b>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" min="0">
            </div>
            <b>Expenses</b>
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="number" id="food" min="0">
            </div>
            <div class="form-group">
                <label for="rent">Rent:</label>
                <input type="number" id="rent" min="0">
            </div>
            <div class="form-group">
                <label for="clothes">Clothes:</label>
                <input type="number" id="clothes" min="0">
            </div>


            <button class="blue-btn" id="calculate-expenses">Calculate</button><br>
            <b>Total expenses: <span id="total-expenses"></span></b>
            <b>Balance: <span id="balance"></span></b><br>

            <div class="save-form">
                <label for="save">Save:</label>
                <input type="number" id="save" min="0"> <span> % </span>

                <button class="blue-btn" id="calculate-saving">Save</button>
            </div>
            <b>Saving amount: <span id="saving-amount"></span></b>
            <b>Remaining balance: <span id="remaining-balance"></span></b>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
